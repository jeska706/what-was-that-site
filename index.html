<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Websites I want to visit agian</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body ng-app="interestingSites" ng-controller="MainCtrl">
        <div ng-repeat="link in links | orderBy: '-stars'">
            {{link.address}} - Stars: {{link.stars}}
        </div>
    </body>
</html>
