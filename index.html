<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Websites I want to visit agian</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body ng-app="interestingSites" ng-controller="MainCtrl">

        <header class="container">
            <h1>What's that site???</h1>
        </header>
        <div class="container">
            <main>
                <div ng-repeat="newSite in newSites | orderBy: '-stars'">
                    <a ng-click="incrementStars(newSite)"><span class="glyphicon glyphicon-star"></span></a>
                    <a ng-click="decreaseStars(newSite)"><span class="glyphicon glyphicon-star-empty"></span></a>
                    <a ng-show="newSite.address" href="{{newSite.address}}">
                        {{newSite.siteName}}<br>
                        {{newSite.address}}<br>
                        {{newSite.comment}}
                    </a>
                    <span ng-hide="newSite.address">
                        {{newSite.siteName}}
                        {{newSite.address}}
                        {{newSite.comment}}
                    </span>
                    - Stars: {{newSite.stars}}
                </div>
            </main>
            <aside>
                <form ng-click="addSite()">
                    <input type="text" placeholder= "Site Name" ng-model="siteName"/><br>
                    <input type="text" placeholder= "Link to Site" ng-model="address"/><br>
                    <label for="comments">Comments about site:</label><br>
                    <textarea id="comments" ng-model="comment"></textarea><br>
                    <button type="submit">Add a link</button>
                </form>
            </aside>
        </div>
    </body>
</html>
